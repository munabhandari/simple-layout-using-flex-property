<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple flex property used layout</title>
    <style>
        .container{width: 980px; margin: auto;}
        .header{background-color: bisque; color: #fff; display: flex; 
            justify-content: space-between; padding: 20px; flex-wrap: wrap;}

             nav ul{display: flex; }
           .header nav ul li{text-decoration: none; list-style: none; padding: 10px;}
           .footer { background-color: aliceblue; height: 50px; padding: 10px;}
         </style>
</head>
<body>
    <div class="container">
    <div class="header">
        <div class="logo">logo</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>services</li>
            </ul>
        </nav>
    </div>

    <div class="image">
        <img src="images/pic.jpg" alt="women typing laptop" width="100%" >
    </div>

    <div class="footer">
        <div>@designed by muna</div>
    </div>
    </div>

      
</body>
</html>
</html>
